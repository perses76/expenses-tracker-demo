<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit User</h4>
      </div>
      <div class="modal-body">
<!-- user edit  form start -->
<form>
  <div class="form-group">
    <label for="email_input">E-mail</label>
    <input type="email" class="form-control" placeholder="Enter email" id="email_input" value="<%= email %>">
  </div>
  <div class="form-group">
    <label for="first_name_input">First name</label>
    <input type="text" class="form-control" placeholder="Enter first name" id="first_name_input" value="<%= first_name %>">
  </div>
  <div class="form-group">
    <label for="last_name_input">Last name</label>
    <input type="text" class="form-control" placeholder="Enter last name" id="last_name_input" value="<%= last_name %>">
  </div>
  <div class="form-group">
    <label for="role_input">Role</label>
    <input type="text" class="form-control" placeholder="Enter first name" id="role_input" value="<%= role %>">
  </div>
  <button type="submit" class="btn btn-default" id="save_button">Save</button>
</form>
<!-- user edit  form end -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
